<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center" role="alert">
                    <ul>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
   <form method="POST" class="custom">
        <div class="container">
            <label for="email" class="label">Email:</label>
            <input type="email" name="email" placeholder="Enter email" class="inputBox input" required>
            
            <label for="password" class="label">Password:</label>
            <input type="password" name="password" placeholder="Enter password" class="inputBox input" required>
            <button type="submit" class="submit">Submit</button>
            <a href="/register" class="btn btn-primary">Sign-up</a>

        </div>
   </form>

</script>
</body>
</html>
