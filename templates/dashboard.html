<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='button.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <video id="animationVideo" width="100%" height="100%" autoplay muted>
            <source src="static/quiz.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>  

    <div class="col-lg-6 mx-auto">
        <button id="QuizBtn" >Start Quiz </button>
    </div>
       
    
   <div class="container">
    <!--<h1>User Dashboard</h1>
    <b>Name: </b>{{user.name}}
    <b>Email: </b>{{user.email}}
    <b>Password: </b>{{user.password}}-->
    <a href="/logout" id="logoutbtn" class="btn btn-dark">Logout</a>
   </div>
   <script>
    const video = document.getElementById('animationVideo');

    video.addEventListener('timeupdate', () => {
        const endTime = video.duration;
        const loopStartTime = endTime - 5; // Start looping from 5 seconds before the video ends

        if (video.currentTime >= endTime) {
            video.currentTime = loopStartTime;
        }
    });

    video.addEventListener('ended', () => {
        video.currentTime = video.duration - 5; // Start looping from 5 seconds before the video ends
        video.play();
    });
</script>
   <script>
        document.getElementById('QuizBtn').addEventListener('click', function() {
            window.location.href = "{{ url_for('quiz') }}";
        });
    </script>
</body>
</html>
